name: Azure Login example
on:   workflow_dispatch
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Login via Az module
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        enable-AzPSSession: true 
    - name: Run Az CLI script
      run: |
        az account show
    - name: Run Az PowerShell script
      run: |
        Get-AzContext
